buildscript {
    repositories {
        google()
        mavenCentral()
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.shelfscout"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.shelfscout"
        minSdk = 21 // Ενημερώθηκε για να υποστηρίζει το ML Kit
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            storeFile file("release-key.keystore")
            storePassword "petrosmarnik"
            keyAlias "release_key"
            keyPassword "petrosmarnik"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false // Ενεργοποίηση ProGuard
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

// Εξαρτήσεις ML Kit
dependencies {
    // Για αναγνώριση λατινικών χαρακτήρων
    implementation 'com.google.mlkit:text-recognition:16.0.1'

    // Προαιρετικά: Για αναγνώριση άλλων scripts
    // implementation 'com.google.mlkit:text-recognition-chinese:16.0.1'
    // implementation 'com.google.mlkit:text-recognition-devanagari:16.0.1'
    // implementation 'com.google.mlkit:text-recognition-japanese:16.0.1'
    // implementation 'com.google.mlkit:text-recognition-korean:16.0.1'
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
