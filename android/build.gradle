buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0"
        // Προσθέστε άλλα απαραίτητα classpath dependencies εδώ, αν υπάρχουν.
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    // Ορισμός build directory για κάθε subproject
    project.buildDir = "${rootProject.buildDir}/${project.name}"

    // Βεβαιώσου ότι το app module αξιολογείται πρώτο
    evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
